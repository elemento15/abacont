<h3>Reporte de Gastos/Ingresos</h3>
<hr/>
<div class="row">
	<div class="col-sm-3 col-md-2" style="margin-bottom: 5px;">
		<div class="form-group">
			<label>Reporte:</label>
			<select name="rpt" class="form-control">
				<option value="D">Detallado</option>
				<option value="C">Concentrado</option>
				<option value="X">Comparativo</option>
			</select>
		</div>

		<div class="form-group">
			<label>Tipo:</label>
			<select name="tipo" class="form-control">
				<option value="G">Gastos</option>
				<option value="I">Ingresos</option>
			</select>
		</div>

		<br>

		<div class="row">
			<div class="col-sm-12">
				<button class="btn btn-success btn-generate">Generar</button>
			</div>
		</div>
	</div>

	<div class="col-sm-3 col-md-2" style="margin-bottom: 5px;">
		<div class="form-group cls-ver-tipo-fecha" style="display: none;">
			<label>Tipo de Fecha:</label>
			<select name="tipo_fecha" class="form-control">
				<option value="M">Mensual</option>
				<option value="A">Anual</option>
			</select>
		</div>

		<div class="form-group date cls-ver-fechas">
			<label>Fecha Inicial:</label>
			<div class="input-group date" style="max-width:150px">
				<input type="text" name="fecha_ini" class="form-control">
				<span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
			</div>
		</div>

		<div class="form-group date cls-ver-fechas">
			<label>Fecha Final:</label>
			<div class="input-group date" style="max-width:150px">
				<input type="text" name="fecha_fin" class="form-control">
				<span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
			</div>
		</div>
	</div>

	<div class="col-sm-4 col-md-3" style="margin-bottom: 5px;">
		<div class="form-group">
			<label>Cuenta:</label>
			<select name="cuenta_id" class="form-control">
				<option value="">--Todas--</option>
			</select>
		</div>

		<div class="form-group">
			<label>Clase:</label>
			<select name="categoria_id" class="form-control">
				<option value="">--Todas--</option>
			</select>
		</div>

		<div class="form-group">
			<label>Subclase:</label>
			<select name="subcategoria_id" class="form-control">
				<option value="">--Todas--</option>
			</select>
		</div>

		<div class="cls-ver-comentarios" style="margin-top: 25px;">
			<div class="checkbox">
				<label>
					<input type="checkbox" name="ver_comentarios" value="1"> Mostrar Comentarios
				</label>
			</div>
		</div>

		<div class="cls-descargar-csv" style="margin-top: 25px; display: none;">
			<div class="checkbox">
				<label>
					<input type="checkbox" name="descargar_csv" value="1"> Descargar como CSV
				</label>
			</div>
		</div>
	</div>
</div>

<br>
