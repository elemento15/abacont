<h3>Reporte de Movimientos de Cuentas</h3>
<hr/>
<div class="row">
	<div class="col-sm-6 col-md-3">
		<div class="form-group">
			<label>Cuenta:</label>
			<select name="cuenta_id" class="form-control">
				<option value="">--Todas--</option>
			</select>
		</div>

		<div class="form-group date">
			<label>Fecha Inicial:</label>
			<div class="input-group date" style="max-width:150px">

			</div>
		</div>

		<button class="btn btn-success btn-generate">Generar</button>
	</div>
	<div class="col-sm-6 col-md-3">
		&nbsp;
	</div>
