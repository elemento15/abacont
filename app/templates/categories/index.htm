<h3>Clases</h3>
<hr/>
<div class="row">
  <div class="col-sm-3 col-md-2">
    <div class="row">
      <div class="col-sm-12"><h5>Filtros</h5></div>
    </div>
    <div class="row">
      <div class="col-sm-12 form-group">
        <%= tplStatus() %>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 form-group">
        <label>Tipo:</label>
        <select class="form-control list-filter" name="tipo" style="max-width:100px;">
          <option value="">Todos</option>
          <option value="I">Ingresos</option>
          <option value="G">Gastos</option>
        </select>
      </div>
    </div>
  </div>
  <div class="col-sm-9 col-md-10">
    <div class="row">
      <div class="col-sm-6">
        <%= tplNewBtn() %>
      </div>
      <div class="col-sm-6">
        <%= tplSearch() %>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-12">
        <table class="table table-condensed table-striped">
          <thead>
            <tr>
              <td>
                <span class="order-field" orderfield="nombre" ordertype="ASC">
                  Nombre <span class="glyphicon glyphicon-arrow-up"></span>
                </span>
              </td>
              <td>
                <span class="order-field" orderfield="tipo" ordertype="ASC">
                  Tipo <span class="glyphicon"></span>
                </span>
              </td>
            </tr>
          </thead>
          <tbody class="main-data-list"></tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="pull-right">
        <%= tplPaging() %>
      </div>
    </div>
  </div>
</div>
