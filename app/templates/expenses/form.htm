<h3><% if (recId) { %>Ver<% } else { %>Nuevo<% } %> Gasto</h3>
<hr/>
<div class="alert alert-warning div-errors"></div>
<form role="form">
  <fieldset>
    <div class="row">
      <div class="col-sm-5">
        <div class="row">
          <div class="col-sm-8">
            <div class="form-group">
              <label for="cuenta_id">Cuenta:</label>
              <select name="cuenta_id" class="form-control">
                <option value="">-- Seleccione --</option>
              </select>
            </div>
          </div>
          <div class="col-sm-4">
            <div style="padding: 18px 0px 0px 20px;" id="div-msi">
              <label class="checkbox" title="Meses sin intereses">
                <input name="es_meses_sin_intereses" type="checkbox" value="0"> MSI
              </label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-4">
            <div class="form-group date">
              <label for="fecha">Fecha:</label>
              <div class="input-group date" style="max-width:150px">
                <input type="text" name="fecha" class="form-control">
                <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
              </div>
            </div>
          </div>

          <div class="col-sm-4">
            <div class="form-group">
              <label for="importe">Importe:</label>
              <input type="number" name="importe" class="form-control text-right">
            </div>
          </div>

          <div class="col-sm-4">
            <div class="form-group">
              <label for="importe">Saldo:</label>
              <div>
                <div class="form-control text-right" id="div-account-balance-form">$0.00</div>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="categoria_id">Clase:</label>
          <select name="categoria_id" class="form-control">
            <option value="">-- Seleccione --</option>
          </select>
        </div>

        <div class="form-group">
          <label for="subcategoria_id">Sub-Clase:</label>
          <select name="subcategoria_id" class="form-control">
            <option value="">-- Seleccione --</option>
          </select>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="observaciones">Observaciones:</label>
          <textarea name="observaciones" class="form-control" rows="12" style="resize:none;"></textarea>
        </div>
      </div>
    </div>
    <%= tplBtns({ id: recId, btn_delete: false, btn_cancel: true }) %>
  </fieldset>
</form>
<br>
